<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">
  <title>FreeZap</title>
  <meta name="author" content="Valéry Febvre">
  <meta name="copyright" content="Copyright 2015 Valéry Febvre">

  <link rel="resource" type="application/l10n" href="locales/locales.ini">

  <!-- Building Blocks http://buildingfirefoxos.com/ -->
  <link rel="stylesheet" href="lib/bb/style/buttons.css">
  <link rel="stylesheet" href="lib/bb/style/confirm.css">
  <link rel="stylesheet" href="lib/bb/style/headers.css">
  <link rel="stylesheet" href="lib/bb/style/input_areas.css">
  <link rel="stylesheet" href="lib/bb/style/lists.css">
  <link rel="stylesheet" href="lib/bb/style/status.css">
  <link rel="stylesheet" href="lib/bb/style/switches.css">

  <link rel="stylesheet" href="lib/bb/transitions.css">
  <link rel="stylesheet" href="lib/bb/util.css">

  <!-- Gaia Icons http://gaia-components.github.io/gaia-icons/ -->
  <link rel="stylesheet" href="lib/gaia-icons-embedded.css">
  
  <link rel="stylesheet" href="css/style.css">

  <script defer src="lib/jquery-2.1.3.min.js"></script>
  <script defer src="lib/pixi-3.0.7.min.js"></script>

  <script defer src="lib/bb/js/status.js"></script>
  <script defer src="lib/l10n.js"></script>

  <script defer src="js/app.js"></script>
</head>
<body role="application" class="skin-organic">

  <!--···························· Zap ····························-->
  <section id="index" data-position="current">
    <section role="region">
      <header class="fixed">
        <button id="btn-about"><span data-icon="help"></span></button>
        <menu type="toolbar">
          <button id="btn-settings"><span data-icon="settings"></span></button>
        </menu>
        <h1>FreeZap</h1>
      </header>

      <article></article>
    </section>
  </section>

  <!--···························· Settings ····························-->
  <section role="region" id="settings" data-position="right">
    <header class="fixed">
      <a id="btn-settings-back" href="#"><span data-l10n-id="back" class="icon icon-back">Back</span></a>
      <h1 data-l10n-id="settings">Settings</h1>
    </header>

    <article class="content scrollable header">
      <header>
        <h2 data-l10n-id="remote-controls">Remote controls</h2>
      </header>
      <section>
        <button class="bb-button recommend" id="btn-zap-add" href="#" data-l10n-id="add-remote-control">
          Add a remote control
        </button>
      </section>
      <section data-type="list">
        <ul id="remote-controls"></ul>
      </section>

      <header>
        <h2 data-l10n-id="options">Options</h2>
      </header>
      <form id="form-settings">
        <ul>
          <li>
            <label class="pack-switch">
              <input type="checkbox" id="keys-vibration" name="keys_vibration">
              <span data-l10n-id="keys-vibration">Keys vibration</span>
            </label>
          </li>
        </ul>
      </form>
    </article>
  </section>

  <!--···························· Edit zap ····························-->
  <section role="region" id="zap-edit" data-position="right">
    <header class="fixed">
      <button id="btn-zap-edit-close"><span class="icon icon-close" data-l10n-id="close">Close</span></button>
      <menu type="toolbar">
        <button id="btn-zap-edit-save" data-l10n-id="done">Done</button>
      </menu>
      <h1 id="zap-edit-title"></h1>
    </header>
    <article class="content scrollable header">
      <form id="form-zap-edit">
        <input type="hidden" name="id" id="id" value="">
        <fieldset>
          <section>
            <p>
              <input type="text" placeholder="Label" name="label" id="label" value="" required="required" data-l10n-id="label">
              <button type="reset" data-l10n-id="clear">Clear</button>
            </p>
            <p>
              <select name="player" id="player">
                <option value="hd1">Freebox Player 1</option>
                <option value="hd2">Freebox Player 2</option>
              </select>
            </p>
            <p>
              <input type="number" placeholder="Code" name="code" id="code" value="" required="required" data-l10n-id="code">
              <button type="reset" data-l10n-id="clear">Clear</button>
              <small data-l10n-id="code-info"></small>
            </p>

            <ul>
              <li>
                <label class="pack-switch">
                  <input type="checkbox" id="active" name="active">
                  <span data-l10n-id="active">Active</span>
                </label>
              </li>
            </ul>
          </section>
        </fieldset>
      </form>
    </article>
  </section>

  <!--···························· About ····························-->
  <section id="about" role="region" data-position="left">
    <form role="dialog" data-type="confirm">
      <section>
        <p>
          <span data-l10n-id="description">Description</span>
          <strong>
            <span data-l10n-id="description-info">Freebox Player V6 Révolution remote control</span>
          </strong>
        </p>
        <p>
          <span data-l10n-id="version">Version</span>
          <strong><span>1.1.0</span></strong>
        </p>
        <p>
          <span data-l10n-id="license">License</span>
          <strong><span>GNU Affero GPL v3.0</span></strong>
        </p>
        <p>
          <span data-l10n-id="author">Author</span>
          <strong><span>Valéry Febvre</span></strong>
        </p>
        <p>
          <span data-l10n-id="source">Source Code</span>
          <strong><span>https://github.com/valos/FreeZap</span></strong>
        </p>
      </section>
      <menu>
        <button id="btn-about-back" class="button" type="button" data-l10n-id="close">Close</button>
      </menu>
    </form>
  </section>

</body>
</html>
